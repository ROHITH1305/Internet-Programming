<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generate Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/859371888/vector/investment-stock-market-background.jpg?s=612x612&w=0&k=20&c=F0rEo3AGGb3K2LstDgPbR8YfBaB7riaC5rPHIPalW-c='); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight white transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-section select,
        .form-section input[type="date"] {
            width: 100%; /* Ensuring equal width for select and date input fields */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .form-section input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section input[type="submit"]:hover {
            background-color: #45a049;
        }
        .generated-report {
            margin-top: 30px;
        }
        .generated-report h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn-download {
            display: block;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: #2980b9;
        }
        /* Popup message styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1000;
            text-align: center;
        }
        .popup h3 {
            margin: 0;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        /* Overlay background for popup */
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function downloadReport(event) {
            event.preventDefault(); // Prevent the default action
            // Simulate report download
            setTimeout(function() {
                showPopup();
            }, 1000); // Delay for demonstration
        }
    </script>
</head>
<body>
    <a href="admin-home-page.html" class="home-button">Home</a> <!-- Home button added here -->
    
    <div class="container">
        <h1>Reports</h1>
        <form action="/generate-report" method="POST">
            <div class="form-section">
                <label for="reportType">Select Report Type:</label>
                <select id="reportType" name="reportType" required>
                    <option value="attendance">Attendance Report</option>
                    <option value="revenue">Revenue Report</option>
                    <option value="guestFeedback">Guest Feedback Report</option>
                    <option value="eventSummary">Event Summary Report</option>
                </select>
            </div>

            <div class="form-section">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-section">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-section">
                <input type="submit" value="Generate Report" onclick="showPopup(); return false;">
            </div>
        </form>

        <div class="generated-report">
            <h2>Generated Report</h2>
            <!-- Example report table -->
            <table>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Attendance</th>
                    <th>Revenue</th>
                </tr>
                <tr>
                    <td>2024-09-01</td>
                    <td>Music Festival</td>
                    <td>500 Guests</td>
                    <td>$15,000</td>
                </tr>
                <tr>
                    <td>2024-08-20</td>
                    <td>Wedding</td>
                    <td>300 Guests</td>
                    <td>$25,000</td>
                </tr>
            </table>
            <a href="/download-report" class="btn-download" onclick="downloadReport(event)">Download Report as PDF</a>
        </div>
    </div>

    <!-- Overlay background -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup message -->
    <div id="popup" class="popup">
        <h3>Data downloaded successfully!</h3>
        <button onclick="closePopup()">OK</button>
    </div>
</body>
</html>
